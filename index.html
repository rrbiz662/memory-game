<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
<!--Score Panel-->
        <section class="score-panel" id="score-panel">
        	<ul class="stars" id="stars"></ul>

            <span class="moves" id="moves">0</span> Moves
            <span id="timer">0 min 0 sec</span>

            <div class="restart" id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
<!--Game board-->
        <ul class="deck" id="deck"></ul>
<!--Modal-->
        <div class="modal" id="modal">
            <div class="modal-content">
                <p id="modal-text">
                    <ul class="stars" id="modal-stars"></ul><br>
                    Congratulations! You Won!<br>
                    Time: <span id="modal-time"></span><br>
                    Moves: <span id="modal-moves"></span><br><br>
                    Would you like to replay the game?
                </p>
                <button class="modal-btn" id="btn-ok">OK</button>
                <button class="modal-btn" id="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
